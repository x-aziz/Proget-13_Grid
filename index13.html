<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <title>Proget13 Grid</title>
    <link rel="stylesheet" href="index13.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="item" id="item1">
        <div class="divupofitem1">
          <img
            src="./time-tracking-dashboard-main/time-tracking-dashboard-main/images/image-jeremy.png"
            alt=""
          />
          <p style="color: hsl(236, 100%, 87%); margin-bottom: 10px">
            Report for
          </p>
          <p style="font-size: 35px; width: 100px">Jeremy Robson</p>
        </div>
        <div
          class="divdownofitem1"
          style="display: flex; flex-direction: column; gap: 20px"
        >
          <p class="event">Daily</p>
          <p>Weekly</p>
          <p class="event">Monthly</p>
        </div>
      </div>
      <div class="item" id="item2">
        <div class="divupofitem">
          <img
            style="width: auto; height: 9vh; margin-right: 13px"
            src="./time-tracking-dashboard-main/time-tracking-dashboard-main/images/icon-work.svg"
            alt=""
          />
        </div>
        <div class="divdownofitem1">
          <div class="titleup">
            <p>Work</p>
            <img
              style="width: 20px; height: 4px"
              src="./time-tracking-dashboard-main/time-tracking-dashboard-main/images/icon-ellipsis.svg"
              alt=""
            />
          </div>
          <p class="nhours">32hrs</p>
          <p class="event">Last week-36hrs</p>
        </div>
      </div>
      <div class="item" id="item3">
        <div class="divupofitem">
          <img
            style="width: auto; height: 9vh; margin-right: 13px"
            src="./time-tracking-dashboard-main/time-tracking-dashboard-main/images/icon-play.svg"
            alt=""
          />
        </div>
        <div class="divdownofitem1">
          <div class="titleup">
            <p>Play</p>
            <img
              style="width: 20px; height: 4px"
              src="./time-tracking-dashboard-main/time-tracking-dashboard-main/images/icon-ellipsis.svg"
              alt=""
            />
          </div>
          <p class="nhours">10hrs</p>
          <p class="event">Last week-8hrs</p>
        </div>
      </div>
      <div class="item" id="item4">
        <div class="divupofitem">
          <img
            style="width: auto; height: 9vh; margin-right: 13px"
            src="./time-tracking-dashboard-main/time-tracking-dashboard-main/images/icon-study.svg"
            alt=""
          />
        </div>
        <div class="divdownofitem1">
          <div class="titleup">
            <p>Study</p>
            <img
              style="width: 20px; height: 4px"
              src="./time-tracking-dashboard-main/time-tracking-dashboard-main/images/icon-ellipsis.svg"
              alt=""
            />
          </div>
          <p class="nhours">4hrs</p>
          <p class="event">Last week-7hrs</p>
        </div>
      </div>
      <div class="item" id="item5">
        <div class="divupofitem">
          <img
            style="width: auto; height: 9vh; margin-right: 13px"
            src="./time-tracking-dashboard-main/time-tracking-dashboard-main/images/icon-exercise.svg"
            alt=""
          />
        </div>
        <div class="divdownofitem1">
          <div class="titleup">
            <p>Exercise</p>
            <img
              style="width: 20px; height: 4px"
              src="./time-tracking-dashboard-main/time-tracking-dashboard-main/images/icon-ellipsis.svg"
              alt=""
            />
          </div>
          <p class="nhours">4hrs</p>
          <p class="event">Last week-5hrs</p>
        </div>
      </div>
      <div class="item" id="item6">
        <div class="divupofitem">
          <img
            style="width: auto; height: 9vh; margin-right: 13px"
            src="./time-tracking-dashboard-main/time-tracking-dashboard-main/images/icon-social.svg"
            alt=""
          />
        </div>
        <div class="divdownofitem1">
          <div class="titleup">
            <p>Social</p>
            <img
              style="width: 20px; height: 4px"
              src="./time-tracking-dashboard-main/time-tracking-dashboard-main/images/icon-ellipsis.svg"
              alt=""
            />
          </div>
          <p class="nhours">5hrs</p>
          <p class="event">Last week-10hrs</p>
        </div>
      </div>
      <div class="item" id="item7">
        <div class="divupofitem">
          <img
            style="width: auto; height: 9vh; margin-right: 13px"
            src="./time-tracking-dashboard-main/time-tracking-dashboard-main/images/icon-self-care.svg"
            alt=""
          />
        </div>
        <div class="divdownofitem1">
          <div class="titleup">
            <p>Self Care</p>
            <img
              style="width: 20px; height: 4px"
              src="./time-tracking-dashboard-main/time-tracking-dashboard-main/images/icon-ellipsis.svg"
              alt=""
            />
          </div>
          <p class="nhours">2hrs</p>
          <p class="event">Last week-2hrs</p>
        </div>
      </div>
    </div>
  </body>
</html>
